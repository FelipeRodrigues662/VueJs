<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <title>Document</title>
</head>
<body>
  
  <div id="app">
	<p v-once>{{message}}</p>
	<p>{{getMensagem()}}</p>
  </div>

  
  <script >

	var app = new Vue({
	el: '#app',
	data:{
		message:  'Olá Vue',
	},
	methods: {
		getMensagem: function(){
			this.message = 'Alteração';
			return this.message;
		}
	},
	
	});
  </script>

</body>
</html>
