<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <title>Document</title>
</head>
<body>
  
  <div id="app">
   <p>Nome Original: {{curso}}</p>
   <p>Nome Invertido: {{cursoInvertidoComputed}}</p>
   <p>Nome Invertido methods: {{cursoInvertidoMethods()}}</p>
   <p>Autor: {{nomeDoAutor ? "Felipe" : "Rodrigues"}}</p>
   <button @click="nomeDoAutor = !nomeDoAutor">Alterar Nome do Autor</button>
   <br>
   <input @keyup.enter="alterarNome">
  </div>

  
  <script >

	var app = new Vue({
    el: '#app',
    data:{
      curso: 'Curso de VueJs',
      nomeDoAutor: false,
    },
    computed: {
      cursoInvertidoComputed: function(){
        return this.curso.split('').reverse().join('');
      },
    },
    methods: {
      alterarNome: function(event){
        this.curso = event.target.value;
      },
      cursoInvertidoMethods: function(){
        return this.curso.split('').reverse().join('');
      },

    },
  
	});
  </script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

</body>
</html>
