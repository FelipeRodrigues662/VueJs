<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <title>Document</title>
</head>
<body>
  
  <div id="app">
    <input :value="nome" @input="nome = $event.target.value">
    <input v-model="nome">
    <p>Nome: {{nome}}</p>
  </div>

  
  <script >

	var app = new Vue({
    el: '#app',
    data:{
      nome: 'Felipe',
    },
  
	});
  </script>

</body>
</html>
