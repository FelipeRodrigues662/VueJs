<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <title>Document</title>
</head>
<body>
  
  <div id="app">
	<p>{{message}}</p>
	<!-- Utilizo o v-bind para o vue poder alterar o href -->
	<a v-bind:href="docs">VueJs</a>
  </div>

  
  <script >

	var app = new Vue({
	el: '#app',
	data:{
		message:  'Ol√° Vue',
		docs: 'https://vuejs.org',
	},
	
	});
  </script>

</body>
</html>
