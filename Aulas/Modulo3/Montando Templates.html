<!DOCTYPE html>
<html lang="en">
<head>
  	<meta charset="UTF-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  	<title>Document</title>
</head>
<body>

    <div id="app">
		<h2>{{curso}}</h2>
	</div>

	<div id="app2"></div>


  	<script >

		var app = new Vue({

		data:{
			curso: 'Curso de VueJs'
		},

		});
		
		setTimeout(function(){
			app.$mount('#app');
		}, 3000);

		var app2 = new Vue({
			template: '<h2>Usando Template</h2>'
		});

		app2.$mount('#app2');
  	</script>

</body>
</html>
