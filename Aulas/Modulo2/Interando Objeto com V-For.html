<!DOCTYPE html>
<html lang="en">
<head>
  	<meta charset="UTF-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  	<title>Document</title>
</head>
<body>

    <div id="app">
		<h1>Produtos</h1>
		<ul>
			<li v-for="(valor, chave, indice) in produto">{{chave}}[{{indice}}]: {{valor}}</li>
		</ul>
	</div>


  	<script >

		var app = new Vue({
		el: '#app',
		data:{
			produto:{
				id: 1,
				nome: 'Teclado',
				marca: 'Dell',
				valor: 100,
			}
		},

		});
		
  	</script>

</body>
</html>
